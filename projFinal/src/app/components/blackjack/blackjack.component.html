  <div class="chip-box">
    <div class="chip">
      <img src="../../../assets/media/chip1.png" alt="chip de 1" (click)="placeBet(1)">

    <div class="chip">
      <img src="../../../assets/media/chip5.png" alt="chip de 5" (click)="placeBet(5)">

    </div>

    </div>

    <div class="chip">
      <img src="../../../assets/media/chip50.png" alt="chip de 50" (click)="placeBet(50)">

    <div class="card">

  </div>

  <div class="dealer-box">
    <div class="card">
      <img alt="" id="c6" #card6>
    </div>

    <div class="card">
      <img alt="" id="c7" #card7>
    </div>

    <div class="card">
      <img class="hide" id="c8" alt="" #card8>
    </div>

    <div class="card">
      <img class="hide" id="c9" alt="" #card9>
    </div>

    <div class="card">
      <img class="hide" id="c10" alt="" #card10>
    </div>
  </div>

  <div class="deck">
    <img src="../../../assets/media/FullDeck.png" alt="deck">
  </div>

  <button class="start" (click)="iniciarJogo(card1, card2, card3, card4, card5, card6, card7, card8, card9, card10)">Jogar</button>

  <button class="clearb" (click)="clearBet()">Apagar aposta</button>
